name: Bug Report
description: File a bug report to help us improve ChordFlow
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - Chordflow/chordflow-support
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for ChordFlow!

        ChordFlow is a web application with an MCP server that you access through MCP clients like Cursor, Claude Desktop, or other compatible tools.
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      description: Where are you experiencing the issue?
      options:
        - ChordFlow Web App (chordflow.ai)
        - MCP Server Connection
        - MCP Client Integration (Cursor, Claude Desktop, etc.)
        - API/Backend Services
        - Documentation
        - Other (please specify in description)
    validations:
      required: true
  - type: dropdown
    id: mcp-client
    attributes:
      label: Which MCP client are you using?
      description: What tool are you using to connect to ChordFlow's MCP server?
      options:
        - Cursor
        - Claude Desktop
        - Custom MCP Client
        - Other (please specify in description)
        - Not applicable (web app issue)
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen instead.
      placeholder: |
        Example: "When I try to search my knowledge base through Cursor using the ChordFlow MCP server, I get a connection timeout error. I expected to see search results from my documents."
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open Cursor/Claude Desktop
        2. Connect to ChordFlow MCP server
        3. Try to [specific action]
        4. See error
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: ChordFlow Version
      description: What version of ChordFlow are you using?
      options:
        - Latest (chordflow.ai)
        - 1.0.x
        - 0.9.x
        - Other (please specify in description)
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      multiple: true
      options:
        - macOS
        - Windows
        - Linux
        - Other
  - type: textarea
    id: mcp-config
    attributes:
      label: MCP Configuration
      description: If relevant, please share your MCP client configuration (remove any sensitive information like API keys)
      render: json
      placeholder: |
        {
          "mcpServers": {
            "chordflow": {
              "command": "...",
              "args": ["..."]
            }
          }
        }
  - type: textarea
    id: logs
    attributes:
      label: Error logs or output
      description: Please copy and paste any relevant error messages, logs, or console output.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Chordflow/chordflow/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
